<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Slow Roll Cleveland 2023</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=yes">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
<!-- Your map will go here -->
<div id="map" style="width: 1920px; height: 1080px;"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2NvdGRvciIsImEiOiJjbG90M2h0Ym8wNXVrMmlvdmxseXM5Ym96In0.-ZF5c85glRTHIALKJzFQMQ';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/scotdor/clot1vbzq00kg01ns4wvd1921',
        center: [-81.677039, 41.448973], // starting position [lng, lat]
        zoom: 5 // starting zoom
    });
	map.on('load', function () {
            // Add a new source from our GeoJSON data
            map.addSource('route1', {
                type: 'geojson',
                data: 'Halloween_10_30.geojson' // Replace with the name of your GeoJSON file
            });

            // Add a layer to visualize the route
            map.addLayer({
                id: 'route1',
                type: 'line',
                source: 'route1',
                layout: {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                paint: {
                    'line-color': '#1DB7DD', // Choose a color for the route
                    'line-width': 5 // Set the line width
                }
            });
			
			map.addSource('route2', {
                type: 'geojson',
                data: 'Slow_Roll_CLE_Wade_Oval_10_23.geojson' // Replace with the name of your GeoJSON file
            });

            // Add a layer to visualize the route
            map.addLayer({
                id: 'route2',
                type: 'line',
                source: 'route2',
                layout: {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                paint: {
                    'line-color': '#c74408', // Choose a color for the route
                    'line-width': 5 // Set the line width
                }
            });
        });
</script>
</body>
</html>
